{% extends './main_template/main_template.html' %}
{% load staticfiles %}
{% block faqs %}
  <link rel="stylesheet" href="{% static './FAQs/css/FAQs.min.css' %}">

  <div class="container title">
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <h2 class="text-center">{{ title }}</h2>
      </div>
    </div>
  </div>
  <div class="questions container">
    <div class="row">
        {% for f in faqs %}
      <div class="col-lg-12 col-md-12 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 ">
        <div class="col-lg-5 col-md-5">
          <h3 class="col-lg-10  col-lg-offset-1 ">{{ f.request }}</h3>
        </div>
        <div class="col-lg-7 questions-question col-md-5">
          <p>{{ f.response }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
