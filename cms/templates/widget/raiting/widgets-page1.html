{% load staticfiles %}



  <link rel="stylesheet" href="{% static './raiting/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static './raiting/css/rating.min.css' %}">


    <div class="raiting">
      <div class=" container ">
        <div class="row">
          <div class="col-lg-12">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <h3 class="text-center">Была ли эта информация полезной?</h3>
            <p class="text-center">Помогите нам, оценив эту страницу:</p>
            <div class="raiting-block ">
              <form class="rating">
                  <label >
                    <input type="radio" name="stars" value="1" />
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="2" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="3" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="4" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="5" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    $('document').ready(function(){
      var id = {{ page_id }}
      var elem = document.getElementsByTagName('input')
      $.each(elem, function(){
        $(this).on('click', function(){
          var raiting = $(this).attr('value')
          $.ajax({
            url:'/pomog/raiting/',
            data:{'id':id,'raiting':raiting},
          })
        })
      })
    })
  </script>
