{% load staticfiles %}

  <link rel="stylesheet" href="{% static './single-column/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static './single-column/css/single-column.min.css' %}">


  <div class="container single-column">
    <div class="row ">
      <div class=" ">
        <h2 class="single-column-title">{{ widget.title }}</h2>

        {{ script }}
        </div>
      </div>
      <div class="row">
        <div class=" ">
          {{ text }}
        </div>
      </div>
      <div class="row list">
        <div class=" ">
          <h4>{{ widget.title2 }}</h4>
          <ul>
            {{ point }}
          </ul>
        </div>
      </div>
  </div>



  <style>
    .thumb-wrap {
      position: relative;
      padding-bottom: 56.25%; /* задаёт высоту контейнера для 16:9 (если 4:3 — поставьте 75%) */
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .thumb-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
</style>
