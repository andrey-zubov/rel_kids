  <div class="feedback">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
          <h3  class="text-center title-feedback">Свяжитесь с нами</h3>
            <form>
            	<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                	<label for="name">Фамилия Имя Отчество*</label>
                	<input class="form-control" type="text" name="name" value="" id="name">
            	</div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">

              	<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">

                	<input class="form-control" type="text" name="phone" id="phone" value="">

              	<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                	<label for="email">Адрес электронной почты*</label>
                	<input class="form-control" type="text" name="email" id="email" value="">

              	<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                	<label for="comment">Текст сообщения</label>
                	<textarea class="form-control" rows="8" id="comment" name="comment"></textarea>
              	</div>
              	<div class="checkbox-style col-lg-6 col-md-6 col-sm-12 col-xs-12">

              	</div>
              	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                	<button type="button" class="btn center-block ">Отправить сообщение</button>
              	</div>
            </form>
        </div>
      </div>
